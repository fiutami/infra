version: '3.8'

# Fiutami MVP - Local Test Stack
# Test locale delle immagini GHCR

services:
  frontend:
    image: ghcr.io/fiutami/fiutami/frontend:latest
    container_name: fiutami-frontend-local
    ports:
      - "4200:80"
    networks:
      - fiutami-local

  backend:
    image: ghcr.io/fiutami/fiutami/backend:latest
    container_name: fiutami-backend-local
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=fiutami;User=sa;Password=Fiutami123!;TrustServerCertificate=True
      - Jwt__SecretKey=FiutamiLocalDevSecretKey2024SuperSecure32Chars!
      - Jwt__Issuer=Fiutami
      - Jwt__Audience=FiutamiApp
      - Jwt__AccessTokenExpirationMinutes=15
      - Jwt__RefreshTokenExpirationDays=7
      - OpenRouter__ApiKey=${OPENROUTER_API_KEY:-}
      - OpenRouter__Model=${OPENROUTER_MODEL:-google/gemini-2.0-flash-001}
      - OpenRouter__MaxTokens=${OPENROUTER_MAX_TOKENS:-1024}
      - Storage__MinIO__Endpoint=minio:9000
      - Storage__MinIO__AccessKey=${MINIO_APP_USER:-fiutami-app}
      - Storage__MinIO__SecretKey=${MINIO_APP_PASSWORD}
      - Storage__MinIO__UseSSL=false
      - Storage__MinIO__PhotosBucket=fiutami-photos
      - Storage__MinIO__DocumentsBucket=fiutami-documents
      - Storage__MinIO__AvatarsBucket=fiutami-avatars
      - Storage__ClamAV__Host=clamav
      - Storage__ClamAV__Port=3310
    volumes:
      - uploads-local-data:/app/wwwroot/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fiutami-local

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiutami-db-local
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Fiutami123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-local-data:/var/opt/mssql
    networks:
      - fiutami-local
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Fiutami123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    container_name: fiutami-minio-local
    command: server /data --console-address ":9001"
    ports:
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=eu-west-1
    volumes:
      - minio-local-data:/data
    networks:
      - fiutami-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  minio-init:
    image: minio/mc:latest
    container_name: fiutami-minio-init-local
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init.sh
    volumes:
      - ./minio-init/init.sh:/init.sh:ro
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_APP_USER=${MINIO_APP_USER:-fiutami-app}
      - MINIO_APP_PASSWORD=${MINIO_APP_PASSWORD}
      - MINIO_HOST=minio
    networks:
      - fiutami-local

  clamav:
    image: clamav/clamav:stable
    container_name: fiutami-clamav-local
    volumes:
      - clamav-local-data:/var/lib/clamav
    networks:
      - fiutami-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdcheck"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  fiutami-local:
    driver: bridge

volumes:
  mssql-local-data:
    driver: local
  uploads-local-data:
    driver: local
  minio-local-data:
    driver: local
  clamav-local-data:
    driver: local
