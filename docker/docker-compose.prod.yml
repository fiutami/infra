version: '3.8'

# Fiutami MVP - Production Stack
# Deploy su fiutami.pet via Nginx Proxy Manager
# Images from: ghcr.io/fiutami/*

services:
  frontend:
    image: ghcr.io/fiutami/frontend:latest
    container_name: fiutami-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Exposed for Nginx Proxy Manager
    networks:
      - fiutami-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ghcr.io/fiutami/backend:latest
    container_name: fiutami-backend
    restart: unless-stopped
    ports:
      - "5000:5000"  # Exposed for Nginx Proxy Manager
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=fiutami-db;Database=fiutami;User=sa;Password=${DB_PASSWORD:-Fiutami123!};TrustServerCertificate=True
      - Jwt__SecretKey=${JWT_SECRET}
      - Jwt__Issuer=Fiutami
      - Jwt__Audience=FiutamiApp
      - Jwt__AccessTokenExpirationMinutes=15
      - Jwt__RefreshTokenExpirationDays=7
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fiutami-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiutami-db
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-Fiutami123!}
      - MSSQL_PID=Express
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - fiutami-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD:-Fiutami123!}" -C -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # nginx interno rimosso - usare Nginx Proxy Manager esterno
  # NPM deve puntare a:
  # - frontend: localhost:8080
  # - backend API: localhost:5000/api/
  # - backend health: localhost:5000/health

networks:
  fiutami-network:
    driver: bridge

volumes:
  mssql-data:
    driver: local
