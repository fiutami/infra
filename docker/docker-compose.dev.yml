version: '3.8'

# Fiutami DEV Stack - NAS (192.168.169.11)
# Frontend: http://192.168.169.11:4201
# Backend:  http://192.168.169.11:5062
# DB:       192.168.169.11:1434

services:
  frontend:
    image: ghcr.io/fiutami/fiutami/frontend:dev
    container_name: fiutami-frontend-dev
    restart: unless-stopped
    ports:
      - "4201:80"
    networks:
      - fiutami-dev
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ghcr.io/fiutami/fiutami/backend:dev
    container_name: fiutami-backend-dev
    restart: unless-stopped
    ports:
      - "5062:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=fiutami-db-dev;Database=fiutami_dev;User=sa;Password=${DB_PASSWORD:-FiutamiDev123!};TrustServerCertificate=True
      - Jwt__SecretKey=${JWT_SECRET:-FiutamiDevSecretKey32CharactersMinimum!}
      - Jwt__Issuer=Fiutami
      - Jwt__Audience=FiutamiApp
      - OAuth__Google__ClientId=384947883378-eghthqhqvoau0m0ubqstvr9baq0pbtbb.apps.googleusercontent.com
      - OpenRouter__ApiKey=${OPENROUTER_API_KEY:-}
      - OpenRouter__Model=${OPENROUTER_MODEL:-google/gemini-2.0-flash-001}
      - OpenRouter__MaxTokens=${OPENROUTER_MAX_TOKENS:-1024}
      - Storage__MinIO__Endpoint=minio:9000
      - Storage__MinIO__AccessKey=${MINIO_APP_USER:-fiutami-app}
      - Storage__MinIO__SecretKey=${MINIO_APP_PASSWORD}
      - Storage__MinIO__UseSSL=false
      - Storage__MinIO__PhotosBucket=fiutami-photos
      - Storage__MinIO__DocumentsBucket=fiutami-documents
      - Storage__MinIO__AvatarsBucket=fiutami-avatars
      - Storage__ClamAV__Host=clamav
      - Storage__ClamAV__Port=3310
    volumes:
      - uploads-dev-data:/app/wwwroot/uploads
    depends_on:
      - db
    networks:
      - fiutami-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiutami-db-dev
    restart: unless-stopped
    user: root
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-FiutamiDev123!}
      - MSSQL_PID=Express
    volumes:
      - mssql-dev-data:/var/opt/mssql
    networks:
      - fiutami-dev

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    container_name: fiutami-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=eu-west-1
    volumes:
      - minio-dev-data:/data
    networks:
      - fiutami-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  minio-init:
    image: minio/mc:latest
    container_name: fiutami-minio-init-dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init.sh
    volumes:
      - ./minio-init/init.sh:/init.sh:ro
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_APP_USER=${MINIO_APP_USER:-fiutami-app}
      - MINIO_APP_PASSWORD=${MINIO_APP_PASSWORD}
      - MINIO_HOST=minio
    networks:
      - fiutami-dev

  clamav:
    image: clamav/clamav:stable
    container_name: fiutami-clamav-dev
    volumes:
      - clamav-dev-data:/var/lib/clamav
    networks:
      - fiutami-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdcheck"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  fiutami-dev:
    driver: bridge

volumes:
  mssql-dev-data:
    driver: local
  uploads-dev-data:
    driver: local
  minio-dev-data:
    driver: local
  clamav-dev-data:
    driver: local
