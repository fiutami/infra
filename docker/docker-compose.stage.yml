# =============================================================================
# Fiutami STAGE Stack - play.francescotrani.com
# =============================================================================
# Frontend: http://play.francescotrani.com:8082
# Backend:  http://play.francescotrani.com:5001
# DB:       localhost:1435 (internal)
#
# SECRETS CONFIGURATION:
# ----------------------
# Secrets MUST be configured in Portainer Stack environment variables.
# See: docs/PORTAINER_SECRETS_SETUP.md
#
# Required variables in Portainer:
#   - DB_PASSWORD          (Database SA password)
#   - JWT_SECRET           (Min 32 characters)
#   - GOOGLE_CLIENT_ID     (OAuth - optional)
#   - FACEBOOK_APP_ID      (OAuth - optional)
#   - FACEBOOK_APP_SECRET  (OAuth - optional)
# =============================================================================

services:
  frontend:
    image: ghcr.io/fiutami/fiutami/frontend:stage
    container_name: fiutami-frontend-stage
    restart: unless-stopped
    ports:
      - "8082:80"
    networks:
      - fiutami-stage
      - proxy-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ghcr.io/fiutami/backend:latest
    container_name: fiutami-backend-stage
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      # Core settings
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:5000
      # Database (SECRET - configure in Portainer)
      - ConnectionStrings__DefaultConnection=Server=fiutami-db-stage;Database=fiutami_stage;User=sa;Password=${DB_PASSWORD};TrustServerCertificate=True
      # JWT Authentication (SECRET - configure in Portainer)
      - Jwt__SecretKey=${JWT_SECRET}
      - Jwt__Issuer=Fiutami
      - Jwt__Audience=FiutamiApp
      - Jwt__AccessTokenExpirationMinutes=15
      - Jwt__RefreshTokenExpirationDays=7
      # OAuth Providers (SECRETS - configure in Portainer)
      - OAuth__Google__ClientId=${GOOGLE_CLIENT_ID:-}
      - OAuth__Facebook__AppId=${FACEBOOK_APP_ID:-}
      - OAuth__Facebook__AppSecret=${FACEBOOK_APP_SECRET:-}
      # Security settings
      - Security__RateLimiting__PermitLimit=5
      - Security__RateLimiting__WindowSeconds=60
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fiutami-stage
      - proxy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiutami-db-stage
    restart: unless-stopped
    ports:
      - "1435:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    volumes:
      - mssql-stage-data:/var/opt/mssql
    networks:
      - fiutami-stage
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -C -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  fiutami-stage:
    driver: bridge
  proxy-net:
    external: true

volumes:
  mssql-stage-data:
