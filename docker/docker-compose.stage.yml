# =============================================================================
# Fiutami STAGE Stack - 91.99.229.111 (LEXe)
# =============================================================================
# Deploy: docker compose -p fiutami-stage -f docker-compose.stage.yml up -d <service>
# Frontend: https://stage.fiutami.pet (port 8082)
# Backend:  https://api.stage.fiutami.pet (port 5001)
# Backoffice: https://bo.stage.fiutami.pet (port 8055)
# DB: internal only
#
# Per-service image tags (set by CI/CD):
#   FRONTEND_TAG, BACKEND_TAG, BACKOFFICE_TAG
# Example: BACKEND_TAG=sha-abc123 docker compose -p fiutami-stage up -d backend
# =============================================================================

services:
  frontend:
    image: ghcr.io/fiutami/frontend:${FRONTEND_TAG:-stage}
    container_name: fiutami-frontend-stage
    restart: unless-stopped
    ports:
      - "8082:80"
    networks:
      - fiutami-stage
      - fiutami-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ghcr.io/fiutami/backend:${BACKEND_TAG:-stage}
    container_name: fiutami-backend-stage
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=fiutami-db-stage;Database=fiutami_stage;User=sa;Password=${DB_PASSWORD};TrustServerCertificate=True
      - Jwt__SecretKey=${JWT_SECRET}
      - Jwt__Issuer=Fiutami
      - Jwt__Audience=FiutamiApp
      - Jwt__AccessTokenExpirationMinutes=15
      - Jwt__RefreshTokenExpirationDays=7
      - OAuth__Google__ClientId=${GOOGLE_CLIENT_ID:-}
      - OAuth__Facebook__AppId=${FACEBOOK_APP_ID:-}
      - OAuth__Facebook__AppSecret=${FACEBOOK_APP_SECRET:-}
      - OpenRouter__ApiKey=${OPENROUTER_API_KEY}
      - OpenRouter__Model=${OPENROUTER_MODEL:-google/gemini-2.0-flash-001}
      - OpenRouter__MaxTokens=${OPENROUTER_MAX_TOKENS:-1024}
      - Security__RateLimiting__PermitLimit=5
      - Security__RateLimiting__WindowSeconds=60
      - Storage__MinIO__Endpoint=minio:9000
      - Storage__MinIO__AccessKey=${MINIO_APP_USER:-fiutami-app}
      - Storage__MinIO__SecretKey=${MINIO_APP_PASSWORD}
      - Storage__MinIO__UseSSL=false
      - Storage__MinIO__PhotosBucket=fiutami-photos
      - Storage__MinIO__DocumentsBucket=fiutami-documents
      - Storage__MinIO__AvatarsBucket=fiutami-avatars
      - Storage__MinIO__Region=${MINIO_REGION:-eu-west-1}
      - Storage__ClamAV__Host=clamav
      - Storage__ClamAV__Port=3310
    volumes:
      - uploads-stage-data:/app/wwwroot/uploads
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - fiutami-stage
      - fiutami-public
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/5000'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiutami-db-stage
    restart: unless-stopped
    # NO port exposed externally for security
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    volumes:
      - mssql-stage-data:/var/opt/mssql
    networks:
      - fiutami-stage
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backoffice:
    image: ghcr.io/fiutami/backoffice:${BACKOFFICE_TAG:-stage}
    container_name: fiutami-backoffice-stage
    restart: unless-stopped
    ports:
      - "8055:8055"
    environment:
      - DB_CLIENT=mssql
      - DB_HOST=fiutami-db-stage
      - DB_PORT=1433
      - DB_DATABASE=fiutami_stage
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - KEY=${DIRECTUS_KEY}
      - SECRET=${DIRECTUS_SECRET}
      - ADMIN_EMAIL=${DIRECTUS_ADMIN_EMAIL:-admin@fiutami.pet}
      - ADMIN_PASSWORD=${DIRECTUS_ADMIN_PASSWORD:-}
      - PUBLIC_URL=https://bo.stage.fiutami.pet
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fiutami-stage
      - fiutami-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8055/server/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    container_name: fiutami-minio-stage
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=eu-west-1
    volumes:
      - minio-stage-data:/data
    networks:
      - fiutami-stage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  minio-init:
    image: minio/mc:latest
    container_name: fiutami-minio-init-stage
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init.sh
    volumes:
      - ./minio-init/init.sh:/init.sh:ro
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_APP_USER=${MINIO_APP_USER:-fiutami-app}
      - MINIO_APP_PASSWORD=${MINIO_APP_PASSWORD}
      - MINIO_HOST=minio
    networks:
      - fiutami-stage

  clamav:
    image: clamav/clamav:stable
    container_name: fiutami-clamav-stage
    volumes:
      - clamav-stage-data:/var/lib/clamav
    networks:
      - fiutami-stage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdcheck"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  fiutami-stage:
    driver: bridge
  fiutami-public:
    external: true

volumes:
  mssql-stage-data:
    driver: local
  uploads-stage-data:
    driver: local
  minio-stage-data:
    driver: local
  clamav-stage-data:
    driver: local
